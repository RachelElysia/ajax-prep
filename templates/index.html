<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX Homework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- This would be an awesome place to link to bootstrap...just sayin... -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/profile.css">
  <script src="http://code.jquery.com/jquery.js"></script>


</head>
<body>


<div id="profile">
  <h2>Customer Survey</h2>
  <!--NEED AN ACTION!-->>
  <form id="profile-form" action="/profile" method="POST">
    <div>
      <label>Name: </label>
      <input class="form-control" type="text" name="name" id="name-field"
             placeholder="First Last">
    </div>
    <div>
       <label>Age: </label>
       <input class="form-control" type="text" name="age" id="age-field"
             placeholder="Immortal">
    </div>
    <div>
      <label>Occupation: </label>
      <input class="form-control" type="text" name="occupation" id="occupation-field"
             placeholder="Superhero">
    </div>
    <div>
      <label>Salary: </label>
      <select name="salary">
        <option value="25-50k">$25,000 - 50,000</option>
        <option value="50-75k">$50,000 - 75,000</option>
        <option value="75-100k">$75,000 - 150,000</option>
      </select>
    </div>
    <div>
      <label>Education Level: </label>
      <select name="education">
        <option value="High school">High School</option>
        <option value="College">College</option>
        <option value="Starfleet Academy">Starfleet Academy</option>
      </select>
    </div>
    <div>
      <label>State: </label>
      <input class="form-control autocomplete" type="text" name="state" id="state-field"
             placeholder="Alaska">
    </div>
    <div>
      <label>City type: </label>
      <input type="checkbox" name="city" value="rural"> Rural
      <input type="checkbox" name="city" value="suburban"> Suburban
      <input type="checkbox" name="city" value="urban"> Urban
    </div>
    <div>
      <label>Do you garden? </label>
      <input type="radio" name="garden" value="yes">Yes
      <input type="radio" name="garden" value="no">No
    </div>
    <div>
      <label>How many hours of TV do you watch? </label>
      <select name="tv">
        <option value="none">none</option>
        <option value="1-5">1 - 5 hours</option>
        <option value="5-10">5 - 10 hours</option>
        <option value="bingewatcher">I binge watch</option>
      </select>
    </div>

    <div>
      <button class="btn btn-primary" type="submit" id="submit-profile">Submit</button>
    </div>
  </form>
</div>

<script src="/static/profile.js"></script>

</body>
</html>
